<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
<meta charset="utf-8">
</head>
<body>
	<div class="modal fade" id="myModal" role="dialog">
		<div class="modal-dialog modal-dialog-custom">

			<!-- Modal content-->
			<div class="modal-content modal-content-custom">
				<div class="modal-header header-detail-event">
					<button type="button" class="close" data-dismiss="modal">&times;</button>
				</div>
				<div class="card-body card-body-custom">
					<div class="card-body" id="detailEvent">
						<form th:object="${examiDTO}" name="eventCalendarFrm" id="eventCalendarForm">
							<div class="form-group form-group-custom row">
								<label for="periodEvent" class="col-sm-3 col-form-label lbl-custom">Thời gian</label>
								<div class="col-sm-9">
									<div id="add-time"> 
										<label id="periodEvent"
											class="col-sm-9 col-form-label lbl-custom"></label>
										<!-- <input type="text" id="setTime" class="timepicker btn-hide"></input> -->
										<div class="add-time-after check-all-after btn-hide col-sm-9 col-form-label lbl-custom">
											<label class="add-time-after" id="periodStart"></label>
											<input id="startTimePicker" type="text" class="timepicker time-meeting add-time-after" name="startTimePicker"/>
											<span style="font-weight: bold;" class="add-time-after">&nbsp;-&nbsp;</span>
											<!-- <label id="periodEnd" class="add-time-after"></label> -->
											<input id="endTimePicker" type="text" class="timepicker time-meeting add-time-after" name="endTimePicker"/>
											<div class="all-day check-all-after">
												<input type="checkbox" id="checkAll" class="checkboxPrimary" onclick="checkAllDay();">
												<label for="checkAll">Cả ngày</label>
											</div>
										</div>
										<button type="button" id="btn-addTime" class="btn btn-default btn-hide" onclick="addTime();"><i class="fas fa-clock"></i></button>
									</div>
									<input type="hidden" id="startTime" name="startTime"/>
									<input type="hidden" id="endTime" name="endTime"/>
									<input type="hidden" id="idHidden" name="id" th:value="${examiDTO.id}"/>
									<input type="hidden" id="allDayHidden" name="allDay"/>
								</div>
							</div>
							<div class="form-group form-group-custom row">
								<label for="branch" class="col-sm-3 col-form-label lbl-custom">Cơ
									sở</label>
								<div class="col-sm-9">
									<!-- <input type="text" class="form-control" id="branch" name="branchCode"
										placeholder="Cơ sở khám chữa"> -->
										<select th:field="*{branchCode}" class="custom-select form-control-border slt-popup-add-cus" id="branch">
			                         		<option value="0"> -- Lựa chọn --</option>
			                         		<option th:each="branch : ${branchs}"
					                            th:value="${branch.branchCode}"
					                            th:utext="${branch.branchName}"
					                            th:selected="${branch.branchCode} == ${examiDTO.branchCode}" />
			                         	</select>

								</div>
							</div>
							<div class="form-group form-group-custom row">
								<label for="customer" class="col-sm-3 col-form-label lbl-custom">Khách
									hàng</label>
								<div class="col-sm-9">
									<!-- <input type="text" class="form-control" id="customer" name="cusCode"
										placeholder="Khách hàng"> -->
										<select th:field="*{cusCode}" class="custom-select form-control-border slt-popup-add-cus" id="cusCode" onchange="changeCusCode(this);">
			                         		<option value="0"> -- Lựa chọn --</option>
			                         		<option th:each="customer : ${customers}"
					                            th:value="${customer.cusCode}"
					                            th:utext="${customer.cusName}"
					                            th:selected="${customer.cusCode} == ${examiDTO.cusCode}"/>
			                         	</select>

								</div>
							</div>
							<div class="form-group form-group-custom row">
								<label for="cusphone" class="col-sm-3 col-form-label lbl-custom">Điện
									thoại</label>
								<div class="col-sm-9">
									<input type="text" class="form-control" id="cusphone" name="phone" th:value="${examiDTO.phone}"
										placeholder="Điện thoại" readonly="readonly">

								</div>
							</div>
							<div class="form-group form-group-custom row">
								<label for="pet" class="col-sm-3 col-form-label lbl-custom">Tên
									thú cưng</label>
								<!-- <div class="col-sm-9">
									<input type="text" class="form-control" id="pet" name="petCode"
										placeholder="Tên thú cưng">

								</div> -->
								<div class="col-sm-9" id="pets-droplist-add">
										<!-- <input type="text" class="form-control" id="specieEdit" name="specie"
											th:value="${petDto.sex}" placeholder="Giống"> -->
											<select class="custom-select form-control-border slt-popup-add-cus" name="petCode" id="pet">
					                         <option value="0"> -- Lựa chọn --</option>
					                         <option th:each="pet : ${pets}"
					                            th:value="${pet.petCode}"
					                            th:utext="${pet.petName}"
					                            th:selected="${pet.petCode} == ${examiDTO.petCode}"/>
						                  </select>
									</div>
							</div>
							<div class="form-group form-group-custom row">
								<label for="genderPet"
									class="col-sm-3 col-form-label lbl-custom">Giới tính</label>
								<div class="col-sm-3">
									<input type="text" class="form-control" id="genderPet" name="genderPet" th:value="${examiDTO.genderPet}"
										placeholder="Giới tính" readonly="readonly">
								</div>
								<label for="petType" class="col-sm-3 col-form-label lbl-custom">Loại
									thú cưng</label>
								<div class="col-sm-3">
									<input type="text" class="form-control" id="petType" name="petType"
										placeholder="Loại thú cưng" readonly="readonly">
								</div>
							</div>
							<div class="form-group form-group-custom row ">
								<label for="doctorCode" class="col-sm-3 col-form-label lbl-custom">Bác
									sĩ</label>
									<div class="col-sm-9">
								<!-- <div th:classappend="${isDoctor && !modeAdd} ? col-sm-6 : 'col-sm-9'"> -->
									<!-- <input type="text" class="form-control" id="doctor" name="doctorCode"
										placeholder="Bác sĩ"> -->
										<select th:field="*{doctorCode}" class="custom-select form-control-border slt-popup-add-cus" id="doctorCode" th:disabled="${isDoctor && !modeAdd}">
			                         		<option value="0"> -- Lựa chọn --</option>
			                         		<option th:each="doctor : ${doctors}"
					                            th:value="${doctor.doctorCode}"
					                            th:utext="${doctor.doctorName}"
					                            th:selected="${doctor.doctorCode} == ${examiDTO.doctorCode}"/>
			                         	</select>
								</div>
								<!-- <th:block th:if="${isDoctor && !modeAdd}">
									<div th:switch="${#strings.isEmpty(examiDTO.doctorAssign)}" class="col-sm-3">
										<button th:case="true" type="button" id="btn-accept" class="btn btn-success"
											onclick="acceptAnEvent();">Nhận lịch khám</button>
										<label th:case="false" class="event-assign-status">Đã nhận lịch</label>
									</div>
								</th:block> -->
							</div>
							<div class="form-group form-group-custom row ">
								<label for="doctorAssignLbl" class="col-sm-3 col-form-label lbl-custom">Bác
									sĩ nhận lịch</label>
								<div th:classappend="${isDoctor && !modeAdd} ? col-sm-6 : 'col-sm-9'">
									<input type="text" class="form-control" id="doctorAssignLbl"
										readonly="readonly" th:value="${examiDTO.doctorAssignName}">
								</div>
								<th:block th:if="${isDoctor && !modeAdd}">
									<div th:switch="${#strings.isEmpty(examiDTO.doctorAssign)}" class="col-sm-3">
										<button th:case="true" type="button" id="btn-accept" class="btn btn-success"
											onclick="acceptAnEvent();">Nhận lịch khám</button>
										<label th:case="false" class="event-assign-status">Đã nhận lịch</label>
									</div>
								</th:block>
							</div>
							<div class="form-group form-group-custom row ">
								<label for="major" class="col-sm-3 col-form-label lbl-custom">Chuyên
									khoa</label>
								<div class="col-sm-9">
										<input type="text" class="form-control" id="major" name="major"
										readonly="readonly" th:value="${examiDTO.major}"
										placeholder="Chuyên khoa">
								</div>
							</div>
							<div class="form-group form-group-custom row">
								<label for="noteDtl" class="col-sm-3 col-form-label lbl-custom">Kinh
									nghiệm</label>
								<div class="col-sm-9">
							          <textarea id="editorExperience" class="ckeditor" cols="80" rows="10" name="experience" th:text="${examiDTO.experience}"  disabled="disabled"></textarea>
								</div>
							</div>
							<div class="form-group form-group-custom row">
								<label for="descript" class="col-sm-3 col-form-label lbl-custom">Mô
									tả triệu chứng</label>
								<div class="col-sm-9">
									<input type="text" class="form-control" id="descript" name="symptomDescript" th:value="${examiDTO.symptomDescript}"
										placeholder="Mô tả triệu chứng">
								</div>
							</div>
							<div class="form-group form-group-custom row">
								<label for="remark" class="col-sm-3 col-form-label lbl-custom">Ghi
									chú</label>
								<div class="col-sm-9">
									<input type="text" class="form-control" id="remark" name="remark" th:value="${examiDTO.remark}"
										placeholder="Ghi chú">
								</div>
							</div>
						</form>
					</div>
					<!-- /.card-body -->
					<div class="card-footer card-footer-custom">
						<button type="button" id="btn-save" class="btn btn-success"
							data-dismiss="modal" onclick="addAnEvent();">Đặt lịch</button>
						<button type="button" id="btn-del" class="btn btn-danger"
							data-dismiss="modal" style="display: none;">Hủy lịch</button>
					</div>
				</div>
			</div>

		</div>
	</div>
</body>
</html>
