<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
<meta charset="utf-8">
</head>
<body>
	<div class="modal fade" id="detailItemModal" role="dialog">
		<div class="modal-dialog modal-dialog-custom">

			<!-- Modal content-->
			<div class="modal-content modal-content-custom">
				<div class="modal-header">
					<h5>Thông tin chi tiết</h5>
					<button type="button" class="close" data-dismiss="modal">&times;</button>
				</div>
				<div class="card-body">
					<div class="card-body" id="itemInfo">
						<fieldset class="field-panel">
							<legend th:text="${legend}"></legend>
							<div class="form-group form-group-custom row">
								<label for="quickcodeDtl" class="col-sm-3 col-form-label lbl-custom">Mã</label>
								<div class="col-sm-9">
									<input type="text" class="form-control" id="quickcodeDtl" readonly="readonly"
										th:value="${groupItemDto.group3ndCode}" placeholder="Mã">
								</div>
							</div>
							<div class="form-group form-group-custom row">
								<label for="quicknameDtl" class="col-sm-3 col-form-label lbl-custom">Tên</label>
								<div class="col-sm-9 msg-warning">
									<input type="text" class="form-control" id="quicknameDtl" name="quickName" readonly="readonly"
										th:value="${groupItemDto.group3ndName}" placeholder="Tên">
								</div>
							</div>
							<th:block th:switch="${groupItemDto.appGroupId}">
								<th:block th:case="1">
									<div class="form-group form-group-custom row">
										<label for="itemSpec1Dtl" class="col-sm-3 col-form-label lbl-custom">Đơn vị tính</label>
										<div class="col-sm-9 msg-warning">
											<input type="text" class="form-control" id="itemSpec1Dtl" name="itemSpec1" readonly="readonly"
												th:value="${groupItemDto.itemSpec1}" placeholder="Đơn vị tính">
										</div>
									</div>
								</th:block>
								<th:block th:case="2">
									<div class="form-group form-group-custom row">
										<label for="itemSpec3Dtl" class="col-sm-3 col-form-label lbl-custom">Nhà cung cấp</label>
										<div class="col-sm-9 msg-warning">
											<input type="text" class="form-control" id="itemSpec3Dtl" name="itemSpec3" readonly="readonly"
												th:value="${groupItemDto.itemSpec3}" placeholder="Nhà cung cấp">
										</div>
									</div>
									<div class="form-group form-group-custom row">
										<label for="itemSpec2Dtl" class="col-sm-3 col-form-label lbl-custom">Quy cách</label>
										<div class="col-sm-3 msg-warning">
											<input type="text" class="form-control" id="itemSpec2Dtl" name="itemSpec2" readonly="readonly"
												th:value="${groupItemDto.itemSpec2}" placeholder="Quy cách">
										</div>
										<label for="itemSpec4Dtl" class="col-sm-3 col-form-label lbl-custom">Đơn vị tính</label>
										<div class="col-sm-3 msg-warning">
											<input type="text" class="form-control" id="itemSpec4Dtl" name="itemSpec4" readonly="readonly"
												th:value="${groupItemDto.itemSpec4}" placeholder="Đơn vị tính">
										</div>
									</div>
								</th:block>
								<th:block th:case="3">
									<div class="form-group form-group-custom row">
										<label for="itemSpec6Dtl" class="col-sm-3 col-form-label lbl-custom">Dạng sử dụng</label>
										<div class="col-sm-9 msg-warning">
											<input type="text" class="form-control" id="itemSpec6Dtl" name="itemSpec6" readonly="readonly"
												th:value="${groupItemDto.itemSpec6}" placeholder="Dạng sử dụng">
										</div>
									</div>
									<div class="form-group form-group-custom row">
										<label for="itemSpec8Dtl" class="col-sm-3 col-form-label lbl-custom">Thành phần</label>
										<div class="col-sm-9 msg-warning">
											<input type="text" class="form-control" id="itemSpec8Dtl" name="itemSpec8" readonly="readonly"
												th:value="${groupItemDto.itemSpec8}" placeholder="Thành phần">
										</div>
									</div>
									<div class="form-group form-group-custom row">
										<label for="itemSpec5Dtl" class="col-sm-3 col-form-label lbl-custom">Đơn vị tính</label>
										<div class="col-sm-3 msg-warning">
											<input type="text" class="form-control" id="itemSpec5Dtl" name="itemSpec5" readonly="readonly"
												th:value="${groupItemDto.itemSpec5}" placeholder="Đơn vị tính">
										</div>
										<label for="itemSpec7Dtl" class="col-sm-3 col-form-label lbl-custom">Quy cách</label>
										<div class="col-sm-3 msg-warning">
											<input type="text" class="form-control" id="itemSpec7Dtl" name="itemSpec7" readonly="readonly"
												th:value="${groupItemDto.itemSpec7}" placeholder="Quy cách">
										</div>
									</div>
								</th:block>
							</th:block>
							<div class="form-group form-group-custom row">
								<label for="noteDtl" class="col-sm-3 col-form-label lbl-custom">Ghi
									chú</label>
								<div class="col-sm-9">
									<input type="text" class="form-control" id="noteDtl" name="descript" readonly="readonly"
										th:value="${groupItemDto.descript}" placeholder="Ghi chú">
								</div>
							</div>
							<th:block th:switch="${groupItemDto.appGroupId}">
								<th:block th:case="2">
									<!-- upload file -->
									<div class="form-group form-group-custom row">
										<label for="noteAdd" class="col-sm-3 col-form-label lbl-custom">Ảnh</label>
										<div class="col-sm-6">
		   									<input type="file" class="form-control-file" name="fileImage" accept="image/png, image/jpeg" disabled="disabled"/>
										</div>
										<div class="col-sm-3">
											<th:block th:if="${#strings.isEmpty(groupItemDto.path)}">
												<img th:src="@{/images/default-thumb.gif}" alt="your image" class="image-product"/>
											</th:block>
											<th:block th:unless="${#strings.isEmpty(groupItemDto.path)}">
												<img th:src="@{${groupItemDto.path}}" alt="your image" class="image-product"/>
											</th:block>
										</div>
									</div>
								</th:block>
							</th:block>
						</fieldset>
					</div>
					<!-- /.card-body -->
					<div class="card-footer">
                  <button type="button" class="btn btn-success" data-dismiss="modal" onclick="showAddPopup();">Thêm mới</button>
                  <button type="button" class="btn btn-warning" data-dismiss="modal" onclick="showEditPopup();">Cập nhật</button>
                  <button type="button" class="btn btn-danger" data-dismiss="modal">Hủy bỏ</button>
                </div>
				</div>
			</div>

		</div>
	</div>
</body>
</html>
