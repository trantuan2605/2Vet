<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
<meta charset="utf-8">
</head>
<body>
	<div class="modal fade" id="modalAddGroup2nd" role="dialog">
		<div class="modal-dialog modal-dialog-custom">

			<!-- Modal content-->
			<div class="modal-content modal-content-custom">
				<div class="modal-header">
					<h5>Thông tin chi tiết</h5>
					<button type="button" class="close" data-dismiss="modal">&times;</button>
				</div>
				<div class="card-body">
					<div class="card-body" id="group2ndAddDiv">
						<form th:object="${groupItem}" name="group2ndAddFrm" id="group2ndAddForm">
							<input type="hidden" th:value="${groupItem.groupId}" name ="groupId">
							<fieldset class="field-panel">
							<legend th:text="${legend}"></legend>
							<th:block th:switch="${groupItem.groupId}">
								<th:block th:case="1">
									<div class="form-group form-group-custom row">
										<label for="group1stCodeAdd" class="col-sm-3 col-form-label lbl-custom">Mã nhóm dịch vụ cấp 1</label>
										<div class="col-sm-9 msg-warning">
											<input type="text" th:field="*{group1stCode}" class="form-control txt-popup-add-cus" id="group1stCodeAdd"
												readonly="readonly">
										</div>
									</div>
									<div class="form-group form-group-custom row">
										<label for="group1stNameAdd" class="col-sm-3 col-form-label lbl-custom">Tên nhóm dịch vụ cấp 1</label>
										<div class="col-sm-9 msg-warning">
											<input type="text" th:field="*{group1stName}" class="form-control txt-popup-add-cus" id="group1stNameAdd"
												readonly="readonly">
										</div>
									</div>
									<div class="form-group form-group-custom row">
										<label for="group2ndNameAdd" class="col-sm-3 col-form-label lbl-custom">Tên nhóm dịch vụ cấp 2</label>
										<div class="col-sm-9 msg-warning">
											<input type="text" th:field="*{group2ndName}" class="form-control txt-popup-add-cus" id="group2ndNameAdd"
												placeholder="Tên nhóm dịch vụ cấp 2">
										</div>
									</div>
								</th:block>
								<th:block th:case="2">
									<div class="form-group form-group-custom row">
										<label for="group1stCodeAdd" class="col-sm-3 col-form-label lbl-custom">Mã nhóm hàng hóa cấp 1</label>
										<div class="col-sm-9 msg-warning">
											<input type="text" th:field="*{group1stCode}" class="form-control txt-popup-add-cus" id="group1stCodeAdd"
												readonly="readonly">
										</div>
									</div>
									<div class="form-group form-group-custom row">
										<label for="group1stNameAdd" class="col-sm-3 col-form-label lbl-custom">Tên nhóm hàng hóa cấp 1</label>
										<div class="col-sm-9 msg-warning">
											<input type="text" th:field="*{group1stName}" class="form-control txt-popup-add-cus" id="group1stNameAdd"
												readonly="readonly">
										</div>
									</div>
									<div class="form-group form-group-custom row">
										<label for="group2ndNameAdd" class="col-sm-3 col-form-label lbl-custom">Tên nhóm hàng hóa cấp 2</label>
										<div class="col-sm-9 msg-warning">
											<input type="text" th:field="*{group2ndName}" class="form-control txt-popup-add-cus" id="group2ndNameAdd"
												placeholder="Tên nhóm hàng hóa cấp 2">
										</div>
									</div>
								</th:block>
								<th:block th:case="3">
									<div class="form-group form-group-custom row">
										<label for="group1stCodeAdd" class="col-sm-3 col-form-label lbl-custom">Mã nhóm thuốc cấp 1</label>
										<div class="col-sm-9 msg-warning">
											<input type="text" th:field="*{group1stCode}" class="form-control txt-popup-add-cus" id="group1stCodeAdd"
												readonly="readonly">
										</div>
									</div>
									<div class="form-group form-group-custom row">
										<label for="group1stNameAdd" class="col-sm-3 col-form-label lbl-custom">Tên nhóm thuốc cấp 1</label>
										<div class="col-sm-9 msg-warning">
											<input type="text" th:field="*{group1stName}" class="form-control txt-popup-add-cus" id="group1stNameAdd"
												readonly="readonly">
										</div>
										</div>
									<div class="form-group form-group-custom row">
										<label for="group2ndNameAdd" class="col-sm-3 col-form-label lbl-custom">Tên nhóm thuốc cấp 2</label>
										<div class="col-sm-9 msg-warning">
											<input type="text" th:field="*{group2ndName}" class="form-control txt-popup-add-cus" id="group2ndNameAdd"
												placeholder="Tên nhóm thuốc cấp 2">
										</div>
									</div>
								</th:block>
							</th:block>
							<div class="form-group form-group-custom row">
								<label for="noteAdd" class="col-sm-3 col-form-label lbl-custom">Ghi chú</label>
								<div class="col-sm-9">
									<input type="text" th:field="*{descript}" class="form-control txt-popup-add-cus" id="noteAdd"
										placeholder="Ghi chú">
								</div>
							</div>
						</fieldset>
						</form>
					</div>
					<!-- /.card-body -->
					<div class="card-footer">
                  <button type="button" class="btn btn-success" onclick="addGroup2ndAction();">Thêm mới</button>
                  <button type="button" class="btn btn-danger" data-dismiss="modal">Hủy bỏ</button>
                </div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
