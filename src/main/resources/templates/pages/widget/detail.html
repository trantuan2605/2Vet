<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head th:include="pages/head">
</head>
<head>
<script th:src="@{/js/pages/common.js}"></script>
<script th:src="@{/js/jquery/jquery.serializeToJSON.js}"></script>
<script th:src="@{/js/jquery-validation/jquery.validate.js}"></script>
<script th:src="@{/js/jquery-validation/additional-methods.min.js}"></script>
<script th:src="@{/js/pages/widget/detail.js}"></script>
<link rel="stylesheet" th:href="@{/css/customize/common.css}">
<link rel="stylesheet" th:href="@{/css/customize/detail.css}">
</head>
<body>
	<div class="wrapper">
		<div th:replace="pages/menu"></div>
		<!-- Content Wrapper. Contains page content -->
		<div class="content-wrapper">
			<!-- Content Header (Page header) -->
			<div class="content-header">
				<div class="container-fluid">
					<div class="row mb-2">
						<div class="col-sm-6">
							<h1 class="m-0" th:text="${groupItem.group2ndName}"></h1>
						</div>
						<!-- /.col -->
						<div class="col-sm-6">
							<ol class="breadcrumb float-sm-right">
								<li class="breadcrumb-item"><a th:href="@{/home}">Home</a></li>
								<li class="breadcrumb-item"><a th:href="@{/widget/master}" th:text="${titleRoot}"></a></li>
								<li class="breadcrumb-item"><a th:href="@{'/widget?groupId=' +${groupItem.groupId} + '&groupName=' + ${title}}" th:text="${title}"></a></li>
								<li class="breadcrumb-item"><a th:href="@{'/widget?groupId=' +${groupItem.groupId} + '&groupName=' + ${title}}" th:text="${groupItem.group1stName}"></a></li>
								<li class="breadcrumb-item active" th:text="${groupItem.group2ndName}"></li>
							</ol>
						</div>
						<!-- /.col -->
					</div>
					<!-- /.row -->
				</div>
				<!-- /.container-fluid -->
			</div>
			<!-- /.content-header -->

			<!-- Main content -->
			<section class="content">
				<div class="container-fluid">
					<!-- Small boxes (Stat box) -->
					<div class="row" style="margin-bottom: 10px;">
						<div class="col-md-2 offset-md-10 control-header">
							<button type="button" class="btn btn-success" id="btn-add-new" onclick="showAddPopup();"><i class="fas fa-plus-square"></i></button>
						</div>
					</div>
					<div class="row">
						<div class="col-12">
							<!-- /.card-header -->
							<div class="card" id="refresh-section">
								<div class="card-body">
									<table id="widgetDetailDataTbl" class="table table-bordered table-hover">
										<thead>
											<tr>
												<th class="col-no-1 text-center">STT</th>
												<th class="col-no-2 text-center">Mã</th>
												<th class="col-no-3 text-center">Tên</th>
												<th:block th:switch="${groupItem.groupId}">
													<th:block th:case="1">
														<th class="col-no-4 text-center">Đơn vị tính</th>
													</th:block>
													<th:block th:case="2">
														<th class="col-no-4 text-center">Quy cách</th>
														<th class="col-no-5 text-center">Nhà cung cấp</th>
														<th class="col-no-6 text-center">Đơn vị tính</th>
													</th:block>
													<th:block th:case="3">
														<th class="col-no-3 text-center">Đơn vị tính</th>
														<th class="col-no-4 text-center">Dạng sử dụng</th>
														<th class="col-no-6 text-center">Quy cách</th>
														<th class="col-no-7 text-center">Thành phần</th>
													</th:block>
													<!-- <th class="col-no-3 text-center">Đơn vị tính</th> -->
												</th:block>
												<th class="col-no-8 text-center">Ghi chú</th>
											</tr>
										</thead>
										<tbody>
											<input type="hidden" id="msg-add" th:value="${message}"/>
											<tr th:each="item, state:${lstGroupItem}" class="text_data">
												<td  class="col-no-1" th:text="${state.count}">1.</td>
												<td  class="col-no-2" th:text="${item.group3ndCode}">Mã</td>
												<td  class="col-no-3" th:text="${item.group3ndName}">Tên</td>
												<th:block th:switch="${groupItem.groupId}">
													<th:block th:case="1">
														<td class="col-no-4 text-center" th:text="${item.itemSpec1}">Đơn vị tính</td>
													</th:block>
													<th:block th:case="2">
														<td class="col-no-4 text-center" th:text="${item.itemSpec2}">Quy cách</td>
														<td class="col-no-5 text-center" th:text="${item.itemSpec3}">Nhà cung cấp</td>
														<td class="col-no-6 text-center" th:text="${item.itemSpec4}">Đơn vị tính</td>
													</th:block>
													<th:block th:case="3">
														<td class="col-no-4 text-center" th:text="${item.itemSpec5}">Đơn vị tính</td>
														<td class="col-no-5 text-center" th:text="${item.itemSpec6}">Dạng sử dụng</td>
														<td class="col-no-6 text-center" th:text="${item.itemSpec7}">Quy cách</td>
														<td class="col-no-7 text-center" th:text="${item.itemSpec8}">Thành phần</td>
													</th:block>
												</th:block>
												<td  class="col-no-8" th:text="${item.descript}">Ghi chú</td>
											</tr>
										</tbody>
									</table>
								</div>
							</div>
							<!-- /.card -->
						</div>
						<!-- /.col -->
					</div>
					<!-- /.row -->
					<!-- Main row -->
					<!-- /.row (main row) -->
				</div>
				<!-- /.container-fluid -->
			</section>
			<!-- /.content -->
		</div>
		<!-- /.content-wrapper -->
		<div th:replace="pages/footer"></div>
		<!-- /.control-sidebar -->
	</div>
	<div th:replace="pages/widget/itemCrud"></div>
	<div th:replace="pages/widget/itemAdd"></div>
	<div th:replace="pages/widget/itemEdit"></div>
</body>
</html>
