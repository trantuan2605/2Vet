<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
<meta charset="utf-8">
</head>
<body>
	<div class="modal fade" id="modalAddGroup1st" role="dialog">
		<div class="modal-dialog modal-dialog-custom">

			<!-- Modal content-->
			<div class="modal-content modal-content-custom">
				<div class="modal-header">
					<h5>Thông tin chi tiết</h5>
					<button type="button" class="close" data-dismiss="modal">&times;</button>
				</div>
				<div class="card-body">
					<div class="card-body">
						<form th:object="${groupItem}" name="group1stAddFrm" id="group1stAddForm">
							<input type="hidden" th:value="${groupItem.groupId}" name ="groupId">
							<fieldset class="field-panel">
							<legend th:text="${legend}"></legend>
							<div class="form-group form-group-custom row">
							<th:block th:switch="${groupItem.groupId}">
								<th:block th:case="1">
									<label for="group1stNameAdd" class="col-sm-3 col-form-label lbl-custom">Tên nhóm dịch vụ</label>
								</th:block>
								<th:block th:case="2">
									<label for="group1stNameAdd" class="col-sm-3 col-form-label lbl-custom">Tên nhóm hàng hóa</label>
								</th:block>
								<th:block th:case="3">
									<label for="group1stNameAdd" class="col-sm-3 col-form-label lbl-custom">Tên nhóm thuốc</label>
								</th:block>
								<th:block th:case="*">
									<label for="group1stNameAdd" class="col-sm-3 col-form-label lbl-custom">Tên nhóm</label>
								</th:block>
							</th:block>
								<div class="col-sm-9 msg-warning">
									<input type="text" th:field="*{group1stName}" class="form-control txt-popup-add-cus" id="group1stNameAdd"
										placeholder="Tên nhóm">
								</div>
							</div>
							<div class="form-group form-group-custom row">
								<label for="noteAdd" class="col-sm-3 col-form-label lbl-custom">Ghi chú</label>
								<div class="col-sm-9">
									<input type="text" th:field="*{descript}" class="form-control txt-popup-add-cus" id="noteAdd"
										placeholder="Ghi chú">
								</div>
							</div>
						</fieldset>
						</form>
					</div>
					<!-- /.card-body -->
					<div class="card-footer">
                  <button type="button" class="btn btn-success" onclick="addAction();">Thêm mới</button>
                  <button type="button" class="btn btn-danger" data-dismiss="modal">Hủy bỏ</button>
                </div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
