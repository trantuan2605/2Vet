<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head th:include="pages/head">
</head>
<head>
<link rel="stylesheet" th:href="@{/css/customize/common.css}">
<link rel="stylesheet" th:href="@{/css/customize/doctor.css}">
<link rel="stylesheet" th:href="@{/css/tempusdominus-bootstrap-4/tempusdominus-bootstrap-4.min.css}">
<script th:src="@{/js/pages/catalog/doctor.js}"></script>
<script th:src="@{/js/pages/common.js}"></script>
<script th:src="@{/js/jquery/jquery.serializeToJSON.js}"></script>
<script th:src="@{/js/jquery-validation/jquery.validate.js}"></script>
<script th:src="@{/js/jquery-validation/additional-methods.min.js}"></script>
 <!-- jquery for date picker  start -->
<script th:src="@{/js/moment/moment.min.js}"></script>
<script th:src="@{/js/inputmask/jquery.inputmask.min.js}"></script>
<script th:src="@{/js/tempusdominus-bootstrap-4/tempusdominus-bootstrap-4.min.js}"></script>
 <!-- jquery for date picker  end -->
 <script th:src="@{/plugins/ckeditor/ckeditor.js}"></script>
 <script th:src="@{/plugins/ckeditor/adapters/jquery.js}"></script>
</head>
<body>
	<div class="wrapper">
		<div th:replace="pages/menu"></div>
		<!-- Content Wrapper. Contains page content -->
		<div class="content-wrapper">
			<!-- Content Header (Page header) -->
			<div class="content-header">
				<div class="container-fluid">
					<div class="row mb-2">
						<div class="col-sm-6">
							<h1 class="m-0" th:text="${title}"></h1>
						</div>
						<!-- /.col -->
						<div class="col-sm-6">
							<ol class="breadcrumb float-sm-right">
								<li class="breadcrumb-item"><a href="#">Home</a></li>
								<li class="breadcrumb-item active" th:text="${title}"></li>
							</ol>
						</div>
						<!-- /.col -->
					</div>
					<!-- /.row -->
				</div>
				<!-- /.container-fluid -->
			</div>
			<!-- /.content-header -->

			<!-- Main content -->
			<section class="content">
				<div class="container-fluid">
					<!-- Small boxes (Stat box) -->
					<div class="row" style="margin-bottom: 10px;">
						<div class="col-md-2 offset-md-10 control-header">
							<button type="button" class="btn btn-success" id="btn-add-new" onclick="showAddPopup();"><i class="fas fa-plus-square"></i></button>
							<!-- <button type="button" class="btn btn-success swalDefaultSuccess" onclick="showDialogConfirm();"><i class="fas fa-plus-square"></i></button> -->
							<!-- <button type="button" class="btn btn-success" data-card-widget="collapse" data-toggle="collapse" data-target="#formSearchCustomer"><i class="fas fa-search-plus"></i></button> -->
						</div>
					</div>
					<div class="row card card-primary collapsed-card">
		              <div id="formSearchCustomer" class="collapse col-md-8 offset-md-2">
		              	<form th:object="${doctor}" name="doctorSearchFrm" id="doctorSearchForm">
		              		<fieldset class="field-panel">
								<legend>Tìm kiếm thông tin khách hàng</legend>
								<div class="form-group form-group-custom row">
									<label for="cuscode" class="col-sm-3 col-form-label lbl-custom">Mã
										bác sĩ</label>
									<div class="col-sm-9">
										<input type="text" class="form-control" id="cuscode"
											th:field="*{doctorCode}" placeholder="Mã khách hàng">
									</div>
								</div>
								<div class="form-group form-group-custom row">
									<label for="cusname" class="col-sm-3 col-form-label lbl-custom">Bác sĩ</label>
									<div class="col-sm-9">
										<input type="text" class="form-control" id="cusname"
											th:field="*{doctorName}" placeholder="Tên bác sĩ">
									</div>
								</div>
								<div class="form-group form-group-custom row">
									<label for="phone" class="col-sm-3 col-form-label lbl-custom">Điện
										thoại</label>
									<div class="col-sm-3">
										<input type="text" class="form-control" id="phone"
											th:field="*{phone}" placeholder="Điện thoại">
									</div>
									<label for="identity" class="col-sm-3 col-form-label lbl-custom">CMND</label>
									<div class="col-sm-3">
										<input type="text" class="form-control" id="identity"
											th:field="*{cmnd}" placeholder="CMND">
									</div>
								</div>
								<div class="form-group form-group-custom row">
									<div class="col-sm-12 advance-search">
										<button type="button" id="btn-search" onclick="searchAdvance();" class="btn btn-success"><i class="fas fa-search"></i>Tìm kiếm</button>
									</div>
								</div>
							</fieldset>
		              	</form>
		              </div>
		            </div>
					<div class="row">
						<div class="col-md-12">
							<div class="card" id ="refresh-section">
								<!-- /.card-header -->
								<div class="card-body">
									<table id="doctorDataTbl" class="table table-bordered table-hover">
										<thead>
											<tr>
												<th class="col-no-1 text-center">STT</th>
												<th class="col-no-2 text-center">Mã bác sĩ</th>
												<th class="col-no-3 text-center">Bác sĩ</th>
												<th class="col-no-4 text-center">Giới tính</th>
												<th class="col-no-5 text-center">Ngày sinh</th>
												<th class="col-no-6 text-center">CMND</th>
												<th class="col-no-7 text-center">Điện thoại</th>
												<th class="col-no-8 text-center">Địa chỉ</th>
												<th class="col-no-9 text-center">Email</th>
												<th class="col-no-10 text-center">Chuyên môn</th>
												<!-- <th class="col-no-11 text-center">Kinh nghiệm</th> -->
											</tr>
										</thead>
										<tbody id = "customerTbl">
											<input type="hidden" id="msg-add" th:value="${message}"/>
											<tr th:each="doctor, state:${lstDoctor.datas}" class="text_data">
												<td class="col-no-1" th:text="${lstDoctor.currentPage == 1 ? state.count*lstDoctor.currentPage : (lstDoctor.maxSize*(lstDoctor.currentPage-1))+state.count}">1.</td>
												<td class="col-no-2" th:text="${doctor.doctorCode}">KH0000001</td>
												<td class="col-no-3" th:text=${doctor.doctorName}>Trần Tiến Đức</td>
												<td class="col-no-4" th:text=${doctor.genderStr}>Số 1 Thái Hà</td>
												<td class="col-no-5" th:text=${doctor.dobStr}>0399355436</td>
												<td class="col-no-6" th:text=${doctor.cmnd}>ductt@gmail.com</td>
												<td class="col-no-7" th:text=${doctor.phone}>0132611933</td>
												<td class="col-no-8" th:text=${doctor.address}>MST</td>
												<td class="col-no-9" th:text=${doctor.email}>Khách lẻ</td>
												<td class="col-no-10" th:text=${doctor.majors}>Chuyên môn</td>
												<!-- <td class="col-no-11" th:text=${doctor.experience}>Kinh nghiệm -->
												<!-- <td class="col-no-11" th:text=${doctor.experience}>Kinh nghiệm
										              <textarea id="summernoteView" th:text=${doctor.experience}>
										              </textarea>
										              <content th:content="@load(each.signature)" style="word-wrap: break-word"/>
												</td> -->
											</tr>
										</tbody>
									</table>
								</div>
								<!-- /.card-body -->
								<!-- <div class="card-footer clearfix" th:if="${#lists.size(lstCustomer.datas) >= lstCustomer.maxSize}"> -->
								<!-- <div class="card-footer clearfix">
									<ul class="pagination pagination-sm m-0 float-right">
										<li class="page-item"><a class="page-link" onclick="firstPage();">&laquo;</a></li>
										<th:block th:each="i: ${#numbers.sequence(1,lstDoctor.lastPage)}">
											<li class="page-item" th:classappend="${i == lstDoctor.currentPage} ? active : ''"><a class="page-link" onclick="nextPage(this);" th:text="${i}"></a></li>
										</th:block>
										<li class="page-item"><a class="page-link" onclick="lastPage();">&raquo;</a></li>
									</ul>
								</div> -->
							</div>
							<!-- /.card -->
						</div>
						<!-- /.col -->
					</div>
					<!-- /.row -->
					<!-- Main row -->
					<!-- /.row (main row) -->
				</div>
				<!-- /.container-fluid -->
			</section>
			<!-- /.content -->
		</div>
		<!-- /.content-wrapper -->
		<div th:replace="pages/footer"></div>
		<!-- /.control-sidebar -->
	</div>
	<div th:replace="pages/catalog/doctorCrud"></div>
	<div th:replace="pages/catalog/doctorAddNew"></div>
	<div th:replace="pages/catalog/doctorEdit"></div>
</body>
</html>
