<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
<meta charset="utf-8">
</head>
<body>
	<div class="modal fade" id="editVacineModal" role="dialog">
		<div class="modal-dialog modal-dialog-custom">

			<!-- Modal content-->
			<div class="modal-content modal-content-custom">
				<div class="modal-header">
					<h5>Thông tin chi tiết</h5>
					<button type="button" class="close" data-dismiss="modal">&times;</button>
				</div>
				<div class="card-body">
					<div class="card-body" id="detailVacineEdit">
						<form name="vacineFrmEdit" id="vacineFormEdit">
							<input type="hidden" th:value="${vacineDto.id}" name ="id">
							<fieldset class="field-panel">
								<legend>Thông tin tiêm phòng</legend>
								<div class="form-group form-group-custom row">
									<label for="vacinecodeEdit" class="col-sm-3 col-form-label lbl-custom">Mã</label>
									<div class="col-sm-9">
										<input type="text" class="form-control" id="vacinecodeEdit" readonly="readonly" name="vacineCode"
											th:value="${vacineDto.vacineCode}" placeholder="Mã">
									</div>
								</div>
								<div class="form-group form-group-custom row">
									<label for="vacinenameEdit" class="col-sm-3 col-form-label lbl-custom">Tên</label>
									<div class="col-sm-9 msg-warning">
										<input type="text" class="form-control" id="vacinenameEdit" name="vacineName"
											th:value="${vacineDto.vacineName}" placeholder="Tên">
									</div>
								</div>
								<div class="form-group form-group-custom row">
									<label for="noteEdit" class="col-sm-3 col-form-label lbl-custom">Ghi
										chú</label>
									<div class="col-sm-9">
										<input type="text" class="form-control" id="noteEdit" name="descript"
											th:value="${vacineDto.descript}" placeholder="Ghi chú">
									</div>
								</div>
							</fieldset>
						</form>
					</div>
					<!-- /.card-body -->
					<div class="card-footer">
                  <button type="button" class="btn btn-warning" onclick="editAction();">Cập nhật</button>
                  <button type="button" class="btn btn-danger" data-dismiss="modal">Hủy bỏ</button>
                </div>
				</div>
			</div>

		</div>
	</div>
</body>
</html>
