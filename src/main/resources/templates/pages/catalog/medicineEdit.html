<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
<meta charset="utf-8">
</head>
<body>
	<div class="modal fade" id="editMedicineModal" role="dialog">
		<div class="modal-dialog modal-dialog-custom">

			<!-- Modal content-->
			<div class="modal-content modal-content-custom">
				<div class="modal-header">
					<h5>Thông tin chi tiết</h5>
					<button type="button" class="close" data-dismiss="modal">&times;</button>
				</div>
				<div class="card-body">
					<div class="card-body" id="detailMedicineEdit">
						<form name="medicineFrmEdit" id="medicineFormEdit">
							<input type="hidden" th:value="${branchDto.id}" name ="id">
							<fieldset class="field-panel">
								<legend>Thông tin chi nhánh</legend>
								<div class="form-group form-group-custom row">
									<label for="branchcodeEdit" class="col-sm-3 col-form-label lbl-custom">Mã
										chi nhánh</label>
									<div class="col-sm-9">
										<input type="text" class="form-control" id="branchcodeEdit" readonly="readonly" name="branchCode"
											th:value="${branchDto.branchCode}" placeholder="Mã chi nhánh">
									</div>
								</div>
								<div class="form-group form-group-custom row">
									<label for="branchnameEdit" class="col-sm-3 col-form-label lbl-custom">Chi nhánh</label>
									<div class="col-sm-9 msg-warning">
										<input type="text" class="form-control" id="branchnameEdit" name="branchName"
											th:value="${branchDto.branchName}" placeholder="Tên chi nhánh">
									</div>
								</div>
								<div class="form-group form-group-custom row ">
									<label for="addressEdit" class="col-sm-3 col-form-label lbl-custom">Địa chỉ</label>
									<div class="col-sm-9">
										<input type="text" class="form-control" id="addressEdit" name="address"
											th:value="${branchDto.address}" placeholder="Địa chỉ">
									</div>
								</div>
								<div class="form-group form-group-custom row">
									<label for="phoneEdit" class="col-sm-3 col-form-label lbl-custom">Điện
										thoại</label>
									<div class="col-sm-3">
										<input type="text" class="form-control" id="phoneEdit" name="phone"
											th:value="${branchDto.phone}" placeholder="Điện thoại">
									</div>
								</div>
								<div class="form-group form-group-custom row">
									<label for="noteEdit" class="col-sm-3 col-form-label lbl-custom">Ghi
										chú</label>
									<div class="col-sm-9">
										<input type="text" class="form-control" id="noteEdit" name="descript"
											th:value="${branchDto.descript}" placeholder="Ghi chú">
									</div>
								</div>
							</fieldset>
						</form>
					</div>
					<!-- /.card-body -->
					<div class="card-footer">
                  <button type="button" class="btn btn-warning" onclick="editAction();">Cập nhật</button>
                  <button type="button" class="btn btn-danger" data-dismiss="modal">Hủy bỏ</button>
                </div>
				</div>
			</div>

		</div>
	</div>
</body>
</html>
