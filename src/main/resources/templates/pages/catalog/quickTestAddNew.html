<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
<meta charset="utf-8">
</head>
<body>
	<div class="modal fade" id="modalAddQuickTest" role="dialog">
		<div class="modal-dialog modal-dialog-custom">

			<!-- Modal content-->
			<div class="modal-content modal-content-custom">
				<div class="modal-header">
					<h5>Thông tin chi tiết</h5>
					<button type="button" class="close" data-dismiss="modal">&times;</button>
				</div>
				<div class="card-body">
					<div class="card-body">
						<form th:object="${quick}" name="quickTestFrm" id="quickTestForm">
							<fieldset class="field-panel">
							<legend>Thông tin test nhanh</legend>
							<div class="form-group form-group-custom row">
								<label for="quickcodeAdd" class="col-sm-3 col-form-label lbl-custom">Mã</label>
								<div class="col-sm-9 msg-warning">
									<input type="text" th:field="*{quickCode}" class="form-control txt-popup-add-cus" id="quickcodeAdd"
										placeholder="Mã">
								</div>
							</div>
							<div class="form-group form-group-custom row">
								<label for="quicknameAdd" class="col-sm-3 col-form-label lbl-custom">Tên</label>
								<div class="col-sm-9 msg-warning">
									<input type="text" th:field="*{quickName}" class="form-control txt-popup-add-cus" id="quicknameAdd"
										placeholder="Tên">
								</div>
							</div>
							<div class="form-group form-group-custom row">
								<label for="noteAdd" class="col-sm-3 col-form-label lbl-custom">Ghi chú</label>
								<div class="col-sm-9">
									<input type="text" th:field="*{descript}" class="form-control txt-popup-add-cus" id="noteAdd"
										placeholder="Ghi chú">
								</div>
							</div>
						</fieldset>
						</form>
					</div>
					<!-- /.card-body -->
					<div class="card-footer">
                  <button type="button" class="btn btn-success" onclick="addAction();">Thêm mới</button>
                  <button type="button" class="btn btn-danger" data-dismiss="modal">Hủy bỏ</button>
                </div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
