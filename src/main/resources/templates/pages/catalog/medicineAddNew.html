<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
<meta charset="utf-8">
</head>
<body>
	<div class="modal fade" id="modalAddMedicine" role="dialog">
		<div class="modal-dialog modal-dialog-custom">

			<!-- Modal content-->
			<div class="modal-content modal-content-custom">
				<div class="modal-header">
					<h5>Thông tin chi tiết</h5>
					<button type="button" class="close" data-dismiss="modal">&times;</button>
				</div>
				<div class="card-body">
					<div class="card-body">
						<form th:object="${branch}" name="medicineFrm" id="medicineForm">
							<fieldset class="field-panel">
							<legend>Thông tin chi nhánh</legend>
							<div class="form-group form-group-custom row">
								<label for="branchcodeAdd" class="col-sm-3 col-form-label lbl-custom">Mã
									chi nhánh</label>
								<div class="col-sm-9 msg-warning">
									<input type="text" th:field="*{branchCode}" class="form-control txt-popup-add-cus" id="branchcodeAdd"
										placeholder="Mã chi nhánh">
								</div>
							</div>
							<div class="form-group form-group-custom row">
								<label for="branchnameAdd" class="col-sm-3 col-form-label lbl-custom">Chi nhánh</label>
								<div class="col-sm-9 msg-warning">
									<input type="text" th:field="*{branchName}" class="form-control txt-popup-add-cus" id="branchnameAdd"
										placeholder="Chi nhánh">
								</div>
							</div>
							<div class="form-group form-group-custom row ">
								<label for="addressAdd" class="col-sm-3 col-form-label lbl-custom">Địa chỉ</label>
								<div class="col-sm-9 msg-warning">
									<input type="text" th:field="*{address}" class="form-control txt-popup-add-cus" id="addressAdd"
										placeholder="Địa chỉ">
								</div>
							</div>
							<div class="form-group form-group-custom row">
								<label for="phoneAdd" class="col-sm-3 col-form-label lbl-custom">Điện
									thoại</label>
								<div class="col-sm-3 msg-warning">
									<input type="text" th:field="*{phone}" class="form-control txt-popup-add-cus" id="phoneAdd"
										placeholder="Điện thoại">
								</div>
							</div>
							<div class="form-group form-group-custom row">
								<label for="noteAdd" class="col-sm-3 col-form-label lbl-custom">Ghi
									chú</label>
								<div class="col-sm-9">
									<input type="text" th:field="*{descript}" class="form-control txt-popup-add-cus" id="noteAdd"
										placeholder="Ghi chú">
								</div>
							</div>
						</fieldset>
						</form>
					</div>
					<!-- /.card-body -->
					<div class="card-footer">
                  <button type="button" class="btn btn-success" onclick="addAction();">Thêm mới</button>
                  <button type="button" class="btn btn-danger" data-dismiss="modal">Hủy bỏ</button>
                </div>
				</div>
			</div>

		</div>
	</div>
</body>
</html>
