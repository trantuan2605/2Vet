<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
<meta charset="utf-8">
</head>
<body>
	<div class="modal fade" id="modalAddStool" role="dialog">
		<div class="modal-dialog modal-dialog-custom">

			<!-- Modal content-->
			<div class="modal-content modal-content-custom">
				<div class="modal-header">
					<h5>Thông tin chi tiết</h5>
					<button type="button" class="close" data-dismiss="modal">&times;</button>
				</div>
				<div class="card-body">
					<div class="card-body">
						<form th:object="${stool}" name="stoolFrm" id="stoolForm">
							<fieldset class="field-panel">
								<legend>Thông tin xét nghiệm phân</legend>

								<div class="form-group form-group-custom row">
									<label for="stoolCodeAdd"
										class="col-sm-3 col-form-label lbl-custom">Mã xét nghiệm phân</label>
									<div class="col-sm-9 msg-warning">
										<input type="text" class="form-control txt-popup-add-cus"
											id="stoolCodeAdd" th:field="*{stoolCode}" placeholder="Mã xét nghiệm phân">
									</div>
								</div>
								<div class="form-group form-group-custom row">
									<label for="stoolNameAdd"
										class="col-sm-3 col-form-label lbl-custom">Tên xét nghiệm phân</label>
									<div class="col-sm-9 msg-warning">
										<input type="text" th:field="*{stoolName}"
											class="form-control txt-popup-add-cus" id="stoolNameAdd"
											placeholder="Tên xét nghiệm nước tiểu">
									</div>
								</div>
								<div class="form-group form-group-custom row">
									<label for="note" class="col-sm-3 col-form-label lbl-custom">Ghi
										chú</label>
									<div class="col-sm-9">
										<input type="text" th:field="*{descript}"
											class="form-control txt-popup-add-cus" id="note"
											placeholder="Ghi chú">
									</div>
								</div>

							</fieldset>
						</form>
					</div>
				</div>
				<!-- /.card-body -->
				<div class="card-footer">
					<button type="button" class="btn btn-success"
						onclick="addAction();">Thêm mới</button>
					<button type="button" class="btn btn-danger" data-dismiss="modal">Hủy
						bỏ</button>
				</div>
			</div>
			<!-- <div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Hủy bỏ</button>
				</div> -->
		</div>

	</div>
</body>
</html>
