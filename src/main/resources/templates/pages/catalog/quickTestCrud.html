<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
<meta charset="utf-8">
</head>
<body>
	<div class="modal fade" id="quickTestModal" role="dialog">
		<div class="modal-dialog modal-dialog-custom">

			<!-- Modal content-->
			<div class="modal-content modal-content-custom">
				<div class="modal-header">
					<h5>Thông tin chi tiết</h5>
					<button type="button" class="close" data-dismiss="modal">&times;</button>
				</div>
				<div class="card-body">
					<div class="card-body" id="detailQuickTest">
						<fieldset class="field-panel">
							<legend>Thông tin test nhanh</legend>
							<div class="form-group form-group-custom row">
								<label for="quickcodeDtl" class="col-sm-3 col-form-label lbl-custom">Mã</label>
								<div class="col-sm-9">
									<input type="text" class="form-control" id="quickcodeDtl" readonly="readonly"
										th:value="${quickDto.quickCode}" placeholder="Mã">
								</div>
							</div>
							<div class="form-group form-group-custom row">
								<label for="quicknameDtl" class="col-sm-3 col-form-label lbl-custom">Tên</label>
								<div class="col-sm-9 msg-warning">
									<input type="text" class="form-control" id="quicknameDtl" name="quickName" readonly="readonly"
										th:value="${quickDto.quickName}" placeholder="Tên">
								</div>
							</div>
							<div class="form-group form-group-custom row">
								<label for="noteDtl" class="col-sm-3 col-form-label lbl-custom">Ghi
									chú</label>
								<div class="col-sm-9">
									<input type="text" class="form-control" id="noteDtl" name="descript" readonly="readonly"
										th:value="${quickDto.descript}" placeholder="Ghi chú">
								</div>
							</div>
						</fieldset>
					</div>
					<!-- /.card-body -->
					<div class="card-footer">
                  <button type="button" class="btn btn-success" data-dismiss="modal" onclick="showAddPopup();">Thêm mới</button>
                  <button type="button" class="btn btn-warning" data-dismiss="modal" onclick="showEditPopup();">Cập nhật</button>
                  <button type="button" class="btn btn-danger" data-dismiss="modal">Hủy bỏ</button>
                </div>
				</div>
			</div>

		</div>
	</div>
</body>
</html>
