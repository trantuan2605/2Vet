<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
<meta charset="utf-8">
</head>
<body>
	<div class="modal fade" id="modalAddPet" role="dialog">
		<div class="modal-dialog modal-dialog-custom">

			<!-- Modal content-->
			<div class="modal-content modal-content-custom">
				<div class="modal-header">
					<h5>Thông tin chi tiết</h5>
					<button type="button" class="close" data-dismiss="modal">&times;</button>
				</div>
				<div class="card-body">
					<div class="card-body">
						<form th:object="${pet}" name="petFrm" id="petForm">
							<fieldset class="field-panel">
							<legend>Thông tin thú cưng</legend>
							<!-- <div class="form-group form-group-custom row">
								<label for="petcodeAdd" class="col-sm-3 col-form-label lbl-custom">Mã
									thú cưng</label>
								<div class="col-sm-9 msg-warning">
									<input type="text" th:field="*{petCode}" class="form-control txt-popup-add-cus" id="petcodeAdd"
										placeholder="Mã thú cưng">
								</div>
							</div> -->
							<!-- <div class="form-group form-group-custom row">
								<label for="pettypeAdd" class="col-sm-3 col-form-label lbl-custom">Loại
									thú cưng</label>
								<div class="col-sm-9">
									<input type="text" th:field="*{cusType}" class="form-control txt-popup-add-cus" id="custypeAdd"
										placeholder="Loại khách hàng">
								</div>
								<div class="col-sm-9 msg-warning">
									<select th:field="*{petType}" class="custom-select form-control-border slt-popup-add-cus">
			                         <option value="0"> -- Lựa chọn --</option>
			                         <option th:each="type : ${customerTypes}"
			                            th:value="${type.code}"
			                            th:utext="${type.name}"/>
				                  </select>
								</div>
							</div> -->
							<div class="form-group form-group-custom row">
								<label for="petnameAdd" class="col-sm-3 col-form-label lbl-custom">Tên
									thú cưng</label>
								<div class="col-sm-9 msg-warning">
									<input type="text" th:field="*{petName}" class="form-control txt-popup-add-cus" id="petnameAdd"
										placeholder="Tên thú cưng">
								</div>
							</div>
							<div class="form-group form-group-custom row">
								<label for="cuscodeAdd" class="col-sm-3 col-form-label lbl-custom">Khách hàng</label>
								<div class="col-sm-9 msg-warning">
									<select class="custom-select form-control-border slt-popup-add-cus" name="cusCode" id="cuscodeAdd">
			                         <option value="0"> -- Chọn --</option>
			                         <option th:each="customer : ${lstCus}"
			                            th:value="${customer.cusCode}"
			                            th:utext="${customer.cusCode + '_' + customer.cusName}"/>
				                  </select>
								</div>
							</div>
							<div class="form-group form-group-custom row">
									<label for="sexAdd" class="col-sm-3 col-form-label lbl-custom">Giới tính</label>
									<div class="col-sm-3 msg-warning">
										<div class="group-sex">
											<div class="custom-control custom-radio custom-radio-sex">
					                          <input class="custom-control-input" type="radio" id="customRadioAdd1" name="customRadioAdd1" value="1">
					                          <label for="customRadioAdd1" class="custom-control-label">Đực</label>
					                        </div>
					                        <div class="custom-control custom-radio custom-radio-sex">
					                          <input class="custom-control-input" type="radio" id="customRadioAdd2" name="customRadioAdd1" value="0">
					                          <label for="customRadioAdd2" class="custom-control-label">Cái</label>
					                        </div>
				                        </div>
									</div>
									<label for="certificateBirthAdd" class="col-sm-3 col-form-label lbl-custom">Ngày sinh</label>
									<div class="col-sm-3">
									<!-- <input type="text" th:field="*{dob}" class="form-control txt-popup-add-cus" id="dobAdd"
										placeholder="Ngày sinh"> -->
										<div class="input-group date" id="petdob" data-target-input="nearest">
					                        <input type="text" class="form-control datetimepicker-input" data-target="#petdob" name="dobStr"/>
					                        <div class="input-group-append" data-target="#petdob" data-toggle="datetimepicker">
					                            <div class="input-group-text"><i class="fa fa-calendar"></i></div>
					                        </div>
	                    				</div>
									</div>
								</div>
								<div class="form-group form-group-custom row">
									<label for="breedAdd" class="col-sm-3 col-form-label lbl-custom">Loài</label>
										<div class="col-sm-3">
										<!-- <input type="text" class="form-control" id="specieEdit" name="breed"
											th:value="${petDto.certificateBirth}" placeholder="Giấy khai sinh"> -->
										<select class="custom-select form-control-border slt-popup-add-cus" name="breed" id="breedAdd" onchange="changeFunc(this);">
					                         <option value="0"> -- Lựa chọn --</option>
					                         <option th:each="breed : ${lstBreed}"
					                            th:value="${breed.breedCode}"
					                            th:utext="${breed.breedName}"/>
						                  </select>
									</div>
									<label for="specieAdd" class="col-sm-3 col-form-label lbl-custom">Giống</label>
									<div class="col-sm-3" id="species-droplist-add">
										<!-- <input type="text" class="form-control" id="specieEdit" name="specie"
											th:value="${petDto.sex}" placeholder="Giống"> -->
											<select class="custom-select form-control-border slt-popup-add-cus" name="specCode" id="specieAdd">
					                         <option value="0"> -- Lựa chọn --</option>
					                         <option th:each="spec : ${lstSpec}"
					                            th:value="${spec.specCode}"
					                            th:utext="${spec.specName}"/>
						                  </select>
									</div>
								</div>
								<div class="form-group form-group-custom row">
									<label for="colorAdd" class="col-sm-3 col-form-label lbl-custom">Màu</label>
										<div class="col-sm-3">
										<input type="text" class="form-control" id="colorAdd" name="color"
											th:value="${petDto.color}" placeholder="Màu">
									</div>
									<label for="microchipNoAdd" class="col-sm-3 col-form-label lbl-custom">Số microchip</label>
									<div class="col-sm-3">
										<input type="text" class="form-control" id="microchipNoAdd" name="microchipNo"
											th:value="${petDto.microchipNo}" placeholder="Số microchip">
									</div>
								</div>
								<div class="form-group form-group-custom row">
									<div class="col-sm-3">
									</div>
									<div class="col-sm-3">
										<input type="hidden" class="checkbox-hidden vaccin-hidden" name ="vaccinated" id="vaccinatedAddHidden" value="0">
										<input type="checkbox" class="checkboxPrimary chk-base-info chk-vaccin" id="vaccinatedAdd" onchange="changeValueChecked(this);" value="0">
										<label class="lbl-vaccin lbl-custom" for="vaccinatedAdd">Đã tiêm chủng</label>
									</div>
									<div class="col-sm-3">
										<input type="hidden" class="checkbox-hidden worm-hidden" name ="wormed" id="wormedAddHidden" value="0">
										<input type="checkbox" class="checkboxPrimary chk-base-info chk-worm" id="wormedAdd" onchange="changeValueChecked(this);" value="0">
										<label class="lbl-worm lbl-custom" for="wormedAdd">Đã tẩy giun</label>
									</div>
									<div class="col-sm-3">
										<input type="hidden" class="checkbox-hidden sterili-hidden" name ="sterilized" id="sterilizedAddHidden" value="0">
										<input type="checkbox" class="checkboxPrimary chk-base-info chk-sterili" id="sterilizedAdd" onchange="changeValueChecked(this);" value="0">
										<label class="lbl-sterili lbl-custom" for="sterilizedAdd">Đã triệt sản</label>
									</div>
								</div>
								<div class="form-group form-group-custom row">
									<label for="noteAdd" class="col-sm-3 col-form-label lbl-custom">Ảnh</label>
									<div class="col-sm-6">
	   									<input type="file" class="form-control-file" name="fileImage" accept="image/png, image/jpeg" id="imgInp" />
									</div>
									<div class="col-sm-3">
										<img id="blah" th:src="@{/images/default-thumb.gif}" alt="your image" class="image-product"/>
									</div>
								</div>
							<div class="form-group form-group-custom row">
								<label for="noteAdd" class="col-sm-3 col-form-label lbl-custom">Ghi
									chú</label>
								<div class="col-sm-9">
									<input type="text" th:field="*{remark}" class="form-control txt-popup-add-cus" id="noteAdd"
										placeholder="Ghi chú">
								</div>
							</div>
						</fieldset>
						</form>
					</div>
					<!-- /.card-body -->
					<div class="card-footer">
                  <button type="button" class="btn btn-success" onclick="addAction();">Thêm mới</button>
                  <button type="button" class="btn btn-danger" data-dismiss="modal">Hủy bỏ</button>
                </div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
