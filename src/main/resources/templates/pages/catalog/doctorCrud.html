<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
<meta charset="utf-8">
</head>
<body>
	<div class="modal fade" id="myModal" role="dialog">
		<div class="modal-dialog modal-dialog-custom">

			<!-- Modal content-->
			<div class="modal-content modal-content-custom">
				<div class="modal-header">
					<h5>Thông tin chi tiết</h5>
					<button type="button" class="close" data-dismiss="modal">&times;</button>
				</div>
				<div class="card-body">
					<div class="card-body" id="detailDoctor">
						<fieldset class="field-panel">
							<legend>Thông tin bác sĩ</legend>
							<!-- <div class="form-group row">
							<span>Thông tin khách hàng</span>
						</div> -->
							<div class="form-group form-group-custom row">
								<label for="branchDtl" class="col-sm-3 col-form-label lbl-custom">Chi nhánh</label>
								<div class="col-sm-9">
									<select class="custom-select form-control-border slt-popup-add-cus" id="branchDtl" disabled="disabled">
				                         <option value="0"> -- Lựa chọn --</option>
				                         <option th:each="branch : ${branchs}"
				                         	th:selected="${doctorDto.branchCode} == ${branch.branchCode}"
				                            th:value="${branch.branchCode}"
				                            th:utext="${branch.branchName}"/>
					                  </select>
								</div>
							</div>
							<div class="form-group form-group-custom row">
								<label for="doctorcodeDtl"
									class="col-sm-3 col-form-label lbl-custom">Mã bác sĩ</label>
								<div class="col-sm-9">
									<input type="text" class="form-control" id="doctorcodeDtl"
										readonly="readonly" th:value="${doctorDto.doctorCode}"
										placeholder="Mã bác sĩ">
								</div>
							</div>
							<div class="form-group form-group-custom row">
								<label for="doctornameDtl"
									class="col-sm-3 col-form-label lbl-custom">Tên bác sĩ</label>
								<div class="col-sm-9">
									<input type="text" class="form-control" id="doctornameDtl"
										readonly="readonly" th:value="${doctorDto.doctorName}"
										placeholder="Tên bác sĩ">
								</div>
							</div>
							<div class="form-group form-group-custom row">
								<label for="genderDtl"
									class="col-sm-3 col-form-label lbl-custom">Giới tính</label>
								<div class="col-sm-3">
									<input type="text" class="form-control" id="genderDtl"
										readonly="readonly" th:value="${doctorDto.genderStr}"
										placeholder="Giới tính">
								</div>
								<label for="dobDtl" class="col-sm-3 col-form-label lbl-custom">Ngày
									sinh</label>
								<div class="col-sm-3">
									<input type="text" class="form-control" id="dobDtl"
										readonly="readonly" th:value="${doctorDto.dobStr}"
										placeholder="Ngày sinh">
								</div>
							</div>
							<div class="form-group form-group-custom row">
								<label for="identityDtl"
									class="col-sm-3 col-form-label lbl-custom">CMND</label>
								<div class="col-sm-3">
									<input type="text" class="form-control" id="identityDtl"
										readonly="readonly" th:value="${doctorDto.cmnd}"
										placeholder="CMND">
								</div>
								<label for="phoneDtl" class="col-sm-3 col-form-label lbl-custom">Điện
									thoại</label>
								<div class="col-sm-3">
									<input type="text" class="form-control" id="phoneDtl"
										readonly="readonly" th:value="${doctorDto.phone}"
										placeholder="Điện thoại">
								</div>
							</div>
							<div class="form-group form-group-custom row ">
								<label for="addressDtl"
									class="col-sm-3 col-form-label lbl-custom">Địa chỉ</label>
								<div class="col-sm-9">
									<input type="text" class="form-control" id="addressDtl"
										readonly="readonly" th:value="${doctorDto.address}"
										placeholder="Địa chỉ">
								</div>
							</div>
							<div class="form-group form-group-custom row">
								<label for="emailDtl" class="col-sm-3 col-form-label lbl-custom">Email</label>
								<div class="col-sm-3">
									<input type="email" class="form-control" id="emailDtl"
										readonly="readonly" th:value="${doctorDto.email}"
										placeholder="Email">
								</div>
								<label for="majorDtl" class="col-sm-3 col-form-label lbl-custom">Chuyên
									khoa</label>
								<div class="col-sm-3">
									<input type="text" class="form-control" id="majorDtl"
										readonly="readonly" th:value="${doctorDto.majors}"
										placeholder="Chuyên khoa">
								</div>
							</div>
							<div class="form-group form-group-custom row">
								<label for="bankNoDtl" class="col-sm-3 col-form-label lbl-custom">Số tài khoản</label>
								<div class="col-sm-3 msg-warning">
									<input type="text" class="form-control txt-popup-add-cus" id="bankNoDtl" disabled="disabled"
										th:value="${doctorDto.bankNo}" placeholder="Số tài khoản">
								</div>
								<label for="countryDtl" class="col-sm-2 col-form-label lbl-custom">Quê quán</label>
								<div class="col-sm-4">
									<input type="text" class="form-control txt-popup-add-cus" id="countryDtl" disabled="disabled"
										th:value="${doctorDto.country}" placeholder="Quê quán">
								</div>
							</div>
							<div class="form-group form-group-custom row">
								<label for="dowDtl" class="col-sm-3 col-form-label lbl-custom">Ngày chính thức làm việc</label>
								<div class="col-sm-3">
									<input type="text" class="form-control" id="dowDtl"
										readonly="readonly" th:value="${doctorDto.dowStr}"
										placeholder="Ngày chính thức làm việc">
								</div>
								<label for="positionDtl" class="col-sm-2 col-form-label lbl-custom">Chức vụ</label>
								<div class="col-sm-4">
									<input type="text" class="form-control txt-popup-add-cus" id="positionDtl" disabled="disabled"
										th:value="${doctorDto.position}" placeholder="Chức vụ">
								</div>
							</div>
							<div class="form-group form-group-custom row">
								<label for="levelDtl" class="col-sm-3 col-form-label lbl-custom">Học vấn</label>
								<div class="col-sm-9">
									<input type="text" class="form-control txt-popup-add-cus" id="levelDtl" disabled="disabled"
										th:value="${doctorDto.level}" placeholder="Học vấn">
								</div>
							</div>
							<div class="form-group form-group-custom row">
								<label for="experienceDtl"
									class="col-sm-3 col-form-label lbl-custom">Kinh nghiệm</label>
								<div class="col-sm-9">
							          <textarea id="editorCrud" class="ckeditor" cols="80" rows="10" name="experience" th:text="${doctorDto.experience}" disabled="disabled"></textarea>
								</div>
							</div>
							<div class="form-group form-group-custom row">
								<label for="imgInpCrud" class="col-sm-3 col-form-label lbl-custom">Ảnh</label>
								<div class="col-sm-6">
   									<input type="file" class="form-control-file" name="fileImage" accept="image/png, image/jpeg" id="imgInpCrud" disabled="disabled" />
								</div>
								<div class="col-sm-3">
									<th:block th:if="${#strings.isEmpty(doctorDto.path)}">
										<img th:src="@{/images/default-thumb.gif}" alt="your image" class="image-product"/>
									</th:block>
									<th:block th:unless="${#strings.isEmpty(doctorDto.path)}">
										<img th:src="@{${doctorDto.path}}" alt="your image" class="image-product"/>
									</th:block>
								</div>
							</div>
							<div class="form-group form-group-custom row">
								<label for="noteDtl" class="col-sm-3 col-form-label lbl-custom">Ghi
									chú</label>
								<div class="col-sm-9">
									<input type="text" class="form-control" id="noteDtl"
										readonly="readonly" th:value="${doctorDto.descript}"
										placeholder="Ghi chú">
								</div>
							</div>
						</fieldset>
					</div>
					<!-- /.card-body -->
					<div class="card-footer">
						<button type="button" class="btn btn-success" data-dismiss="modal"
							onclick="showAddPopup();">Thêm mới</button>
						<button type="button" class="btn btn-warning" data-dismiss="modal"
							onclick="showEditPopup();">Cập nhật</button>
						<button type="button" class="btn btn-danger" data-dismiss="modal">Hủy
							bỏ</button>
					</div>
				</div>
			</div>

		</div>
	</div>
</body>
</html>
