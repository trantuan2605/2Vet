<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
<meta charset="utf-8">
</head>
<body>
	<div class="modal fade" id="petModal" role="dialog">
		<div class="modal-dialog modal-dialog-custom">

			<!-- Modal content-->
			<div class="modal-content modal-content-custom">
				<div class="modal-header">
					<h5>Thông tin chi tiết</h5>
					<button type="button" class="close" data-dismiss="modal">&times;</button>
				</div>
				<div class="card-body">
					<div class="card-body" id="detailPet">
						<fieldset class="field-panel">
							<legend>Thông tin thú cưng</legend>
							<div class="form-group form-group-custom row">
								<label for="petcodeDtl" class="col-sm-3 col-form-label lbl-custom">Mã thú cưng</label>
								<div class="col-sm-9">
									<input type="text" class="form-control" id="petcodeDtl" readonly="readonly"
										th:value="${petDto.petCode}" placeholder="Mã thú cưng">
								</div>
							</div>
							<!-- <div class="form-group form-group-custom row">
									<label for="pettypeDtl" class="col-sm-3 col-form-label lbl-custom">Loại thú cưng</label>
									<div class="col-sm-9">
										<input type="text" class="form-control" id="pettypeDtl" readonly="readonly"
											th:value="${petDto.petType}" placeholder="Loại thú cưng">
											<select class="custom-select form-control-border slt-popup-add-cus" name="cusType" id="cusTypeEdit">
						                         <option value="0"> -- Lựa chọn --</option>
						                         <option th:each="type : ${customerTypes}"
						                         	th:selected="${type.code} == ${customerDto.cusType}"
						                            th:value="${type.code}"
						                            th:utext="${type.name}"/>
							                  </select>
									</div>
								</div> -->
							<div class="form-group form-group-custom row">
								<label for="petnameDtl" class="col-sm-3 col-form-label lbl-custom">Tên thú cưng</label>
								<div class="col-sm-9 msg-warning">
									<input type="text" class="form-control" id="petnameDtl" name="petName" readonly="readonly"
										th:value="${petDto.petName}" placeholder="Tên thú cưng">
								</div>
							</div>
							<div class="form-group form-group-custom row">
								<label for="cuscodeDtl" class="col-sm-3 col-form-label lbl-custom">Mã khách hàng</label>
								<div class="col-sm-9 msg-warning">
									<input type="text" class="form-control" id="cuscodeDtl" name="cusCode" readonly="readonly"
										th:value="${petDto.cusCode}" placeholder="Mã khách hàng">
								</div>
							</div>
							<div class="form-group form-group-custom row">
								<label for="cusnameDtl" class="col-sm-3 col-form-label lbl-custom">Tên khách hàng</label>
								<div class="col-sm-9 msg-warning">
									<input type="text" class="form-control" id="cusnameDtl" name="cusName" readonly="readonly"
										th:value="${petDto.cusName}" placeholder="Tên khách hàng">
								</div>
							</div>
							<div class="form-group form-group-custom row">
								<label for="sexDtl" class="col-sm-3 col-form-label lbl-custom">Giới tính</label>
								<div class="col-sm-3 msg-warning">
									<input type="text" class="form-control" id="sexDtl" name="sex" readonly="readonly"
										th:value="${petDto.sexStr}" placeholder="Giới tính">
								</div>
								<label for="dobDtl" class="col-sm-3 col-form-label lbl-custom">Ngày sinh</label>
								<div class="col-sm-3">
									<input type="text" class="form-control" id="dobDtl"
										readonly="readonly" th:value="${petDto.dobStr}"
										placeholder="Ngày sinh">
								</div>
							</div>
							<div class="form-group form-group-custom row">
								<label for="breedDtl" class="col-sm-3 col-form-label lbl-custom">Loài</label>
								<div class="col-sm-3">
									<input type="text" class="form-control" id="breedDtl" name="breedName" readonly="readonly"
										th:value="${petDto.breedName}" placeholder="Loài">
								</div>
								<label for="specieDtl" class="col-sm-3 col-form-label lbl-custom">Giống</label>
								<div class="col-sm-3">
									<input type="text" class="form-control" id="specieDtl" name="specie" readonly="readonly"
										th:value="${petDto.specName}" placeholder="Giống">
								</div>
							</div>
							<div class="form-group form-group-custom row">
								<label for="colorDtl" class="col-sm-3 col-form-label lbl-custom">Màu</label>
									<div class="col-sm-3">
									<input type="text" class="form-control" id="colorDtl" name="color" readonly="readonly"
										th:value="${petDto.color}" placeholder="Màu">
								</div>
								<label for="microchipNoDtl" class="col-sm-3 col-form-label lbl-custom">Số microchip</label>
								<div class="col-sm-3">
									<input type="text" class="form-control" id="microchipNoDtl" name="microchipNo" readonly="readonly"
										th:value="${petDto.microchipNo}" placeholder="Số microchip">
								</div>
							</div>
							<div class="form-group form-group-custom row">
								<div class="col-sm-3">
								</div>
								<div class="col-sm-3">
									<input type="checkbox" class="checkboxPrimary chk-base-info chk-vaccin" disabled="disabled"
										id="vaccinatedDtl" onchange="changeValueChecked(this);" th:checked="${petDto.vaccinated == 1}">
									<label class="lbl-vaccin lbl-custom" for="vaccinatedDtl">Đã tiêm chủng</label>
								</div>
								<div class="col-sm-3">
									<input type="checkbox" class="checkboxPrimary chk-base-info chk-worm" id="wormedDtl"disabled="disabled"
										onchange="changeValueChecked(this);" th:checked="${petDto.wormed == 1}">
									<label class="lbl-worm lbl-custom" for="wormedDtl">Đã tẩy giun</label>
								</div>
								<div class="col-sm-3">
									<input type="checkbox" class="checkboxPrimary chk-base-info chk-sterili" id="sterilizedDtl" disabled="disabled"
										onchange="changeValueChecked(this);" th:checked="${petDto.sterilized == 1}">
									<label class="lbl-sterili lbl-custom" for="sterilizedDtl">Đã triệt sản</label>
								</div>
							</div>
							<div class="form-group form-group-custom row">
								<label for="imgInpCrud" class="col-sm-3 col-form-label lbl-custom">Ảnh</label>
								<div class="col-sm-6">
   									<input type="file" class="form-control-file" name="fileImage" accept="image/png, image/jpeg" id="imgInpCrud" disabled="disabled" />
								</div>
								<div class="col-sm-3">
									<th:block th:if="${#strings.isEmpty(petDto.path)}">
										<img th:src="@{/images/default-thumb.gif}" alt="your image" class="image-product"/>
									</th:block>
									<th:block th:unless="${#strings.isEmpty(petDto.path)}">
										<img th:src="@{${petDto.path}}" alt="your image" class="image-product"/>
									</th:block>
								</div>
							</div>
							<div class="form-group form-group-custom row">
								<label for="noteDtl" class="col-sm-3 col-form-label lbl-custom">Ghi
									chú</label>
								<div class="col-sm-9">
									<input type="text" class="form-control" id="noteDtl" name="remark" readonly="readonly"
										th:value="${petDto.remark}" placeholder="Ghi chú">
								</div>
							</div>
						</fieldset>
					</div>
					<!-- /.card-body -->
					<div class="card-footer">
                  <button type="button" class="btn btn-success" data-dismiss="modal" onclick="showAddPopup();">Thêm mới</button>
                  <button type="button" class="btn btn-warning" data-dismiss="modal" onclick="showEditPopup();">Cập nhật</button>
                  <button type="button" class="btn btn-danger" data-dismiss="modal">Hủy bỏ</button>
                </div>
				</div>
			</div>

		</div>
	</div>
</body>
</html>
